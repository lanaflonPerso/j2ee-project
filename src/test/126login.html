</div>

    <div style="position: absolute;height: 640px;width: 100%;left: 0;top: 70px;background-color: #fbe4ab">
         <div style="position: absolute;height:100%;width: 100%;background-image: url(images/promPic.jpg);background-repeat: no-repeat
         ;left: 0;clear: both">

         </div>
    </div>

    <div style="position: absolute;height: 74.5%;width:27%;border-radius:4px;background: #fff;
     top: 17%;left: 56.5%;">
       <h2 style="position: absolute;text-align: center;padding: 40px 0 0;color: #333;
       font-size: 20px;line-height: 28px;margin: 0;font-family: PingFangSC-Regular,Microsoft YaHei,'微软雅黑',verdana,sans-serif,Simsun,STXihei
       ;white-space: nowrap;left: 35%">邮箱账号登录</h2>
        <div id="AccountBox" style="position: absolute;width: 80%;height: 8%;line-height: 44px;font-size: 12px;
        border: 1px solid #c5cddb;top: 20%;left: 10%;">
            <input id="account" placeholder="邮箱账号或手机号码" style="position: absolute;height: 80%;width: 60%;
            font-size: 16px;border: none;left: 15%;top: 6%;">
            <span style="position: absolute;height: 80%;width: 20%;font-size: 16px;color: #616161;

            <div style="position: absolute;left: 3%;top:22% ;width:10%;height:100%;background: url(images/ico-user.png);
          background-repeat: no-repeat"></div>
        </div>
        <div id="PasswordBox" style="position: absolute;width: 80%;height: 8%;line-height: 44px;font-size: 12px;
        border: 1px solid #c5cddb;top: 33%;left: 10%">
            <input id="password" placeholder="输入密码" style="position: absolute;height: 80%;width: 60%;
            font-size: 16px;border: none;left: 15%;top: 6%;">

          background-repeat: no-repeat">
            </div>
        </div>
        <span id="checkbox" style="position: absolute;width: 4.4%;height:3%;cursor: pointer;left: 10%;
         top: 45%;border: 1px solid #ccc;border-radius: 2px">
               <input style="position: absolute;height: 100%;width: 100%;margin: 0;
            padding: 0;border: none;opacity: 0;outline: none" type="checkbox">
            <img id="icon-check" style="position: absolute;visibility: hidden" src="images/ico-checked.png">
        </span>
        <span onselectstart="return false" id="SelectLabel" style="position: absolute;font-size: 14px;top: 45%;left: 17%;color: #999;
        cursor: pointer">十天内免登录</span>
        <a href="//reg.163.com/resetpwd/index.do" style="position: absolute;right: 10%;top: 45%;

         text-align: center;border-radius: 4px;color: #fff;font-family: 'Microsoft YaHei','微软雅黑';
       font-size: 20px;line-height: 50px">登  录</a>
        <a href="//reg.163.com/resetpwd/index.do" style="position: absolute;left: 40%;top: 70%;
        color: #1a995c;font-size: 15px;text-decoration: none">注册新账号</a>
    </div>

<script type="text/javascript">
    var AccountBox=document.getElementById('AccountBox');
    var PasswordBox=document.getElementById('PasswordBox');
    var account=document.getElementById('account');
    var password=document.getElementById('password');
    var checkbox=document.getElementById('checkbox');
    var iconcheck=document.getElementById('icon-check');
    var SelectLabel=document.getElementById('SelectLabel');
    window.addEventListener('mousedown',function (e) {
        if (e.target == account) {
            AccountBox.style.border = '1px solid #1a995c';
        }else if (e.target!=account) {
            AccountBox.style.border = '1px solid #c5cddb';
        }
        if (e.target==password){
            PasswordBox.style.border = '1px solid #1a995c';
        } else if (e.target!=password){
            PasswordBox.style.border = '1px solid #c5cddb';
        }
    });
    var showcheck=false;
    checkbox.onclick=function (ev) {
        showcheck=!showcheck;
        if (showcheck){
            iconcheck.style.visibility='visible';
        } else {
            iconcheck.style.visibility='hidden';
        }
    }
    SelectLabel.onclick=function (ev) {
        showcheck=!showcheck;
        if (showcheck){
            iconcheck.style.visibility='visible';
        } else {
            iconcheck.style.visibility='hidden';
        }
    }
</script>
